<html lang="en" xml:lang="en">
<head><title>OJP</title></head>
<body>
<h1>OJP documentation tables</h1>
<h2>Releases</h2>
<ul id="release">
</ul>
<h2>Main branches</h2>
<ul id="main">
<!-- Not visible until 2.0 has been released
<li><a href="./main/index.html">main</a></li>
-->
    <li><a href="./develop/index.html">develop</a></li>
</ul>
<h2>Features</h2>
<ul id="feature">
</ul>
<h2>Bugfixes</h2>
<ul id="bugfix">
</ul>
<script>
	(async () => {
		const response = await fetch('https://api.github.com/repos/VDVde/OJP/branches');
		const branches = await response.json();

		const types = ['release', 'feature', 'bugfix'];
		for (let type of types) {
			let ul = document.getElementById(type);
			for (let branch of branches) {
				if (branch.name.startsWith(type + '/') && branch.name !== 'release/1.0') {
					ul.insertAdjacentHTML("beforeend", `<li><a href="./${branch.name}/documentation-tables/index.html">${branch.name}</a></li>`);
				}
			}
		}
	})()
</script>
</body>
</html>
